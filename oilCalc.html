<!doctype html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head>
<body>
    <div data-role="page">
 
        <div data-role="header">
            <h1>Immersion Oil Refractive Index Calculator</h1>
        </div><!-- /header -->
        <div data-role="header">
            <h1>Remove sample induced spherical aberration</h1>
        </div><!-- /header -->
 
        <div data-role="content">
            <p>Add inputs using jquery mobile widgets here</p>
            <form>
                <label for="slider-coverslipThickness">Coverslip or sample support thickness in microns:</label>
                <input type="range" name="slider" id="slider-coverslipThickness" value="170" min="0" max="2000" />
            </form>
        </div><!-- /content -->
 
        <div data-role="footer">
            <h4>My Footer</h4>
        </div><!-- /footer -->
 
    </div><!-- /page -->
</body>
</html>
