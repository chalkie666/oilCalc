<!doctype html>""
<html>
<head>
    <title>Imm Oil R.I. Calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    
	<script type="text/javascript">
		function oilCalc() 
		{
		var RIoilneeded = 1.5;
		
		lensWD = Number(document.getElementById("select-choice-lensWD").value)
		coverslipThickness = Number(document.getElementById("slider-coverslipThickness").value)
		
		RIoilneeded = lensWD / coverslipThickness;
		
		document.getElementById('CalculatedOilRI').innerHTML = RIoilneeded;
		}
	</script>
</head>


<body onload="oilCalc();" onchange="oilCalc();">
    <div data-role="page">
 
        <div data-role="header">
            <h1>Immersion Oil R.I. Calc</h1>
        </div><!-- /header -->
	
 
        <div data-role="content">
            <p>
				<b>Suppress sample induced spherical aberration by using the immersion oil of refractive index that cancels out the aberration</b>
			</p>
            
			<form>
				
				<label for="select-choice-lensWD" class="select">Objective lens (oil immersion):</label>
				<select name="select-choice-lensWD" id="select-choice-lensWD">
					<option value="1000">40x/1.3</option>
					<option value="2000">60x/1.42</option>
					<option value="3000">100x/1.4</option>
				</select>
			
			    <label for="slider-coverslipThickness">Coverslip or sample support thickness in microns:</label>
                <input type="range" name="slider" id="slider-coverslipThickness" value="170" min="0" max="3000" />
			
            </form>
			
			
        </div><!-- /content -->
		
		
		<div class="ui-body ui-body-a ui-corner-all" data-role="resultHeading">
	<h3>R.I. of immersion oil needed is:</h3>
		</div><!-- /resultHeading -->
		
		<p id="CalculatedOilRI" data-role="result">
		</p><!-- /result -->
		
 
        <div data-role="footer">
            <h4>Footer text here</h4>
        </div><!-- /footer -->
 
    </div><!-- /page -->
</body>
</html>
