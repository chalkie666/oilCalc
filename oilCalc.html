<!doctype html>
<html>
<head>
    <title>Imm Oil R.I. Calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    
	<script type="text/javascript">
		function oilCalc() 
		{
		var RIoilneeded = 1.5;
		
		lensWD = Number(document.getElementById("select-choice-lensWD").value)
		coverslipThickness = Number(document.getElementById("slider-coverslipThickness").value)
		
		RIoilneeded = lensWD / coverslipThickness;
		
		document.getElementById('CalculatedOilRI').innerHTML = RIoilneeded;
		}
	</script>
</head>


<body onload="oilCalc();" onchange="oilCalc();">
    <div data-role="page">
 
        <div data-role="header">
            <h1>Immersion Oil R.I. Calc</h1>
        </div><!-- /header -->
	
 
        <div data-role="content">
            <p>
				<b>Increase contrast and resolution in your fluorescence microscopy images by suppressing sample induced spherical aberration.
				Use the immersion oil of refractive index that cancels out the aberration:</b>
			</p>
            
			<form>
				
				<label for="select-choice-lensWD" class="select">Objective lens (oil immersion):</label>
				<select name="select-choice-lensWD" id="select-choice-lensWD">
					<option value="1000">40x/1.3</option>
					<option value="2000">60x/1.42</option>
					<option value="3000">100x/1.4</option>
				</select>
			
			    <label for="slider-coverslipThickness">Coverslip or Sample Support Thickness in Microns:</label>
                <input type="range" name="slider" id="slider-coverslipThickness" data-mini="true" value="170" min="0" max="3000" step="1"/>
				
				<label for="slider-SampleRI">Sample / Mountant Refractive Index:</label>
                <input type="range" name="slider" id="slider-SampleRI" data-mini="true" value="1.40" min="1.20" max="2.00" step="0.01" />
				
				<label for="slider-SampleDistance">Depth of middle of sample; distance from coverslip in Microns:</label>
                <input type="range" name="slider" id="slider-SampleDistance"  data-mini="true"value="0.0" min="0.0" max="500" step="0.1" />
			
				<label for="slider-Temperature">Sample Temperature in degrees Celsius:</label>
                <input type="range" name="slider" id="slider-Temperature" data-mini="true" value="23" min="4" max="50" step="1" />
			
				<label for="slider-EmissionWavelength">Fluorescence Emission Centre Wavelength, nm:</label>
                <input type="range" name="slider" id="slider-EmissionWavelength" data-mini="true" value="550" min="350" max="800" step="5" />
			
			
            </form>
			
			
        </div><!-- /content -->
		
		
		<div data-role="resultHeading">
			<b>R.I. of immersion oil needed is:
			</b><!-- /resultHeading -->
		
		<p id="CalculatedOilRI" data-role="result">
		</p><!-- /result -->
		</div>
		
 
        <div data-role="footer">
            <h4>Get immersion oils here!</h4>
        </div><!-- /footer -->
 
    </div><!-- /page -->
</body>
</html>
